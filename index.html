<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" media='screen and (min-width: 741px)'href="./stylesheets/laptop.css">
  <link rel="stylesheet" media='screen and (min-width: 320px)' href="./stylesheets/smartphones.css">
</head>
<body>

  <div class="container">
    <header>
      <h1 class="header__title">IP Address Tracker</h1>
    </header>

    <main>
      <section class="search">
        <input type="search" class="search__input" placeholder="Search for any IP address or domain">
        <button class="search--button"><span><img src="./images/icon-arrow.svg" alt="" class="search__icon"></span></button>
      </section>

      <section class="result">
        <div class="IP__address">
          <h2 class="result__title">IP Address</h2>
          <div class="result__information result__ip">192.212.174.101</div>
          <div class="grey--line"></div>
        </div>
        
        <div class="location">
          <h2 class="result__title">Location</h2>
          <div class="result__information result__location">Brooklyn, NY 1001</div>
        </div>

        <div class="Timezone">
          <h2 class="result__title">Timezone</h2>
          <div class="result__information result__timezone"><span class="offset">UTC</span>-05.00</div>
        </div>

        <div class="IP__address">
          <h2 class="result__title">ISP</h2>
          <div class="result__information result__ISP">Space X Starlink</div>
        </div>

      </section>

    </main>
  </div>  

 <!-- add offset value dynamically using the API -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julian Ifesiokwu</a>.
  </div>

  <script src="./scripts/main.js"></script>
</body>
</html>
